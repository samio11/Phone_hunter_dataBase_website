<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sales!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#FFFF',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;

        }
    </style>
</head>

<body>
    <header class="container bg-[#0D6EFD0D]">
        <div class="w-full flex justify-between items-center pt-5">
            <h3 class="text-xl md:text-3xl font-semibold pl-5">Hot Gadgets</h3>
            <button class="btn btn-info text-white mr-5">Sign Up</button>
        </div>
        <div class="w-full text-center pt-5 space-y-4">
            <h3 class="text-xl md:text-4xl font-bold">Apple Iphone 13 Pro Max</h3>
            <p class="text-xs md:text-xl">There are many variations of passages of Lorem Ipsum available, but the
                majority <br> have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-wide btn-info text-white">Buy Now</button>
        </div>
        <div class="w-full h-[40vh] md:h-[60vh] pt-5 flex justify-center items-center">
            <img src="./pngwing 1.png" alt="" class="h-4/5">
            <img src="./pngwing 1.png" alt="" class="h-full">
            <img src="./pngwing 1.png" alt="" class="h-4/5">
        </div>
    </header>
    <main class="max-w-screen-xl mx-auto mt-5">
        <div class="w-full h-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
